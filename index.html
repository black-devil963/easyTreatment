            <div class="row g-3 mt-4">
              <div class="col-md-3">
                <div class="dropdown">
                    <select class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">

                      <option>Anesthesiology</option>

                      <option>Dermatology</option>

                      <option>Infectious disease</option>
                      <option>Nephrology</option>
                      <option>Neurology</option>
                      <option>Orthopedics</option>
                      <option>Otolaryngology (ENT)</option>
                      <option>Psychiatry</option>
                      <option>Surgery</option>
                    </select>
                    
                  </div>
              </div>
              
             

              <div class="col-md-6">

                  type="text"

              <div class="col-md-3">
                <button class="btn btn-secondary btn-block" onclick="alert('hi');">
