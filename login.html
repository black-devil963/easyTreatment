      <!-- register as a doctor  -->
      <section class="register vh-100 "   id="registerD">
        <div class="mask d-flex align-items-center h-100 ">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">

                    <form>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="name">Your Full Name</label>
                        <input type="text" id="name" class="form-control form-control-lg" />
                        
                      </div>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="aadhar">Your Aadhar Number</label>

                      </div>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="degree">Degree</label>
                        <input type="file" id="degree" class="form-control-file form-control-lg" required/>
                        
                      </div>
      
                      <div class="form-group mb-4">
                        <label for="specilization">Select your specilization</label>

                      </div>


                      <div class="form-outline mb-4">

                        <input type="number" id="Experience" class="form-control form-control-lg" required/>
                         </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="contact">Your Contact Number</label>
                        <input type="number" id="contact" class="form-control form-control-lg" required />
                        
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="pincode">Your Pin-Code</label>

</body>
<script>
    document.getElementById('registerD').style.display='none';
    document.getElementById('registerP').style.display='none';
    function check(val){
        if(val==0){document.getElementById('login').style.display='block';document.getElementById('registerD').style.display='none';document.getElementById('registerP').style.display='none';}
        else if(val==1){document.getElementById('login').style.display='none';document.getElementById('registerD').style.display='block';document.getElementById('registerP').style.display='none';}
        else{document.getElementById('login').style.display='none';document.getElementById('registerD').style.display='none';document.getElementById('registerP').style.display='block';}
    }
  </script>
